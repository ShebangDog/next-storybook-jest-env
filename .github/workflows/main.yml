name: run-vrt

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"

  workflow_dispatch:
jobs:
  resolve-dependency:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout main branch
        uses: actions/checkout@v3
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: yarn install
        run: yarn install
      - name: screenshot
        run: yarn screenshot
      - name: workaround for detached HEAD
        run: |
          git checkout ${GITHUB_REF#refs/heads/} || 
          git checkout -b ${GITHUB_REF#refs/heads/} && 
          git pull
      - name: report
        run: yarn run reg-suit run

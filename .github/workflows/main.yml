name: run-vrt

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"

  workflow_dispatch:
jobs:
  hello-world:
    runs-on: ubuntu-22.04
    steps:
      - name: echo hello world
        run: |
          cat << EOF > comments
          [screen-shot](${URL}/__screenshots__/expected/components/ui/Button/Primary:png?raw=true)
          EOF
        env:
          URL: ${{ github.event.pull_request.html_url }}
      - run: ls
      - name: Post comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run:
          gh pr comment -F .comments "${URL}"

  resolve-dependency:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: compare-no-story
